<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${category.name}">Category Details</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <nav aria-label="breadcrumb" class="mt-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/categories}">Categories</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${category.name}">Category Name</li>
                </ol>
            </nav>

            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h1 class="card-title" th:text="${category.name}">Category Name</h1>
                            <p class="card-text" th:text="${category.description}">Category Description</p>
                            
                            <div class="mt-4">
                                <h5>Events in this Category</h5>
                                <div class="row row-cols-1 row-cols-md-2 g-4 mt-2">
                                    <div class="col" th:each="event : ${category.events}">
                                        <div class="card h-100">
                                            <img th:if="${event.imageData != null}" 
                                                 th:src="@{'/api/events/' + ${event.id} + '/image'}"
                                                 class="card-img-top" alt="Event Image"
                                                 style="height: 200px; object-fit: cover;">
                                            <div class="card-body">
                                                <h5 class="card-title" th:text="${event.name}">Event Name</h5>
                                                <p class="card-text" th:text="${event.description}">Event Description</p>
                                                <p class="card-text">
                                                    <small class="text-muted" th:text="${#temporals.format(event.date, 'dd/MM/yyyy HH:mm')}">
                                                        Event Date
                                                    </small>
                                                </p>
                                            </div>
                                            <div class="card-footer">
                                                <a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-info btn-sm">
                                                    View Details
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Category Actions</h5>
                            <div class="d-grid gap-2">
                                <a th:href="@{/categories/edit/{id}(id=${category.id})}" 
                                   class="btn btn-warning"
                                   sec:authorize="hasRole('ADMIN')">
                                    Edit Category
                                </a>
                                <form th:action="@{/categories/delete/{id}(id=${category.id})}" 
                                      method="post"
                                      sec:authorize="hasRole('ADMIN')">
                                    <button type="submit" 
                                            class="btn btn-danger w-100"
                                            data-confirm="Are you sure you want to delete this category?">
                                        Delete Category
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Category Statistics</h5>
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <strong>Total Events:</strong>
                                    <span th:text="${category.events.size()}">0</span>
                                </li>
                                <li class="mb-2">
                                    <strong>Created:</strong>
                                    <span th:text="${#temporals.format(category.createdAt, 'dd/MM/yyyy')}">
                                        Creation Date
                                    </span>
                                </li>
                                <li class="mb-2">
                                    <strong>Last Updated:</strong>
                                    <span th:text="${#temporals.format(category.updatedAt, 'dd/MM/yyyy')}">
                                        Update Date
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
