<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${category.id == null ? 'Create Category' : 'Edit Category'}">Category Form</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title" th:text="${category.id == null ? 'Create Category' : 'Edit Category'}">
                            Category Form
                        </h2>
                    </div>
                    <div class="card-body">
                        <form th:action="${category.id == null ? '/categories/create' : '/categories/edit/' + category.id}"
                              th:object="${category}"
                              method="post"
                              class="needs-validation"
                              novalidate>
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Category Name</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       th:field="*{name}"
                                       required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" 
                                     th:errors="*{name}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" 
                                          id="description" 
                                          th:field="*{description}"
                                          rows="3"
                                          required></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('description')}" 
                                     th:errors="*{description}"></div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${category.id == null ? 'Create' : 'Update'}">Submit</span>
                                </button>
                                <a th:href="@{/categories}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
