<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Welcome to LiqaaTech</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Hero Section -->
    <div class="relative bg-white dark:bg-gray-800">
        <div class="max-w-7xl mx-auto py-24 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white tracking-tight mb-8">
                    Welcome to LiqaaTech
                </h1>
                <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 max-w-3xl mx-auto mb-12">
                    Your platform for creating and managing events
                </p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a href="/events" class="btn-primary">
                        <span class="text-sm">Browse Events</span>
                    </a>
                    <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" href="/events/create" class="btn-secondary">
                        <span class="text-sm">Create Event</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Categories Section -->
    <div class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-medium text-gray-900 dark:text-white mb-2">
                    Event Categories
                </h2>
                <p class="text-gray-600 dark:text-gray-300 text-sm">
                    Explore events by category
                </p>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div th:each="category : ${categories}" class="group relative rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-200">
                    <div class="p-6 bg-white dark:bg-gray-800">
                        <div class="flex items-center justify-center w-12 h-12 mx-auto mb-4 bg-primary/10 dark:bg-primary/20 rounded-full">
                            <span class="text-3xl text-primary dark:text-white">ðŸŽ“</span>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2" th:text="${category.name}">Category Name</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-300 mb-4" th:text="${category.description}">Category Description</p>
                        <a th:href="@{/events(category=${category.name})}" 
                           class="inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-primary hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors duration-200">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                            View Events
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
