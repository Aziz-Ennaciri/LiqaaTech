<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Settings - LiqaaTech</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white shadow rounded-lg">
            <!-- Settings Header -->
            <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Account Settings</h3>
                <p class="mt-1 text-sm text-gray-500">Manage your account settings and preferences.</p>
            </div>

            <!-- Settings Content -->
            <div class="px-4 py-5 sm:p-6">
                <div class="space-y-6">
                    <!-- Profile Picture -->
                    <div>
                        <h4 class="text-lg font-medium text-gray-900 mb-4">Profile Picture</h4>
                        <div class="flex items-center space-x-4">
                            <img class="h-20 w-20 rounded-full" th:src="${#authentication.principal.profilePicture != null ? #authentication.principal.profilePicture : 'https://ui-avatars.com/api/?name=' + #authentication.principal.username}" alt="Profile picture">
                            <form th:action="@{/settings/profile-picture}" method="post" enctype="multipart/form-data" class="flex-1">
                                <div class="flex items-center space-x-4">
                                    <input type="file" name="profilePicture" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                                        Upload
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Personal Information -->
                    <div class="pt-6 border-t border-gray-200">
                        <h4 class="text-lg font-medium text-gray-900 mb-4">Personal Information</h4>
                        <form th:action="@{/settings/update-profile}" method="post" class="space-y-4">
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                                <input type="text" name="username" id="username" th:value="${#authentication.principal.username}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" name="email" id="email" th:value="${#authentication.principal.email}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Change Password -->
                    <div class="pt-6 border-t border-gray-200">
                        <h4 class="text-lg font-medium text-gray-900 mb-4">Change Password</h4>
                        <form th:action="@{/settings/change-password}" method="post" class="space-y-4">
                            <div>
                                <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
                                <input type="password" name="currentPassword" id="currentPassword" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                                <input type="password" name="newPassword" id="newPassword" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                                    Change Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
