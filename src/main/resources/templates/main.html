<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiqaaTech - <th:block th:include=":: title"></th:block></title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-50">
<!-- Navigation -->
<nav class="bg-indigo-600 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <a href="/" class="flex-shrink-0">
                    <span class="text-xl font-bold">LiqaaTech</span>
                </a>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a th:href="@{/}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Home</a>
                        <a th:href="@{/events}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Events</a>
                        <a sec:authorize="hasRole('ORGANIZER')" th:href="@{/events/create}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Create Event</a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Admin Dashboard</a>
                    </div>
                </div>
            </div>
            <div class="hidden md:block">
                <div class="ml-4 flex items-center md:ml-6">
                    <div sec:authorize="isAuthenticated()">
                        <div class="relative">
                            <div class="flex items-center">
                                <span class="mr-4" th:text="${#authentication.name}"></span>
                                <a th:href="@{/profile}" class="text-white hover:text-gray-200">
                                    <i class="fas fa-user-circle text-xl"></i>
                                </a>
                                <form th:action="@{/logout}" method="post" class="inline ml-4">
                                    <button type="submit" class="text-white hover:text-gray-200">
                                        <i class="fas fa-sign-out-alt text-xl"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="text-white hover:text-gray-200 px-3 py-2">Login</a>
                        <a th:href="@{/register}" class="bg-white text-indigo-600 hover:bg-gray-200 px-3 py-2 rounded-md">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Alert Messages -->
    <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${errorMessage}"></span>
    </div>

    <!-- Page Content -->
    <th:block th:include=":: content"></th:block>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white mt-8">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div>
                <h3 class="text-lg font-bold mb-4">LiqaaTech</h3>
                <p class="text-gray-400">Your platform for creating and managing amazing events.</p>
            </div>
            <div>
                <h3 class="text-lg font-bold mb-4">Quick Links</h3>
                <ul class="space-y-2">
                    <li><a href="/" class="text-gray-400 hover:text-white">Home</a></li>
                    <li><a href="/events" class="text-gray-400 hover:text-white">Events</a></li>
                    <li><a href="/about" class="text-gray-400 hover:text-white">About Us</a></li>
                    <li><a href="/contact" class="text-gray-400 hover:text-white">Contact</a></li>
                </ul>
            </div>
            <div>
                <h3 class="text-lg font-bold mb-4">Connect With Us</h3>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="mt-8 border-t border-gray-700 pt-8 text-center">
            <p class="text-gray-400">&copy; 2024 LiqaaTech. All rights reserved.</p>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
