<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiqaaTech - <th:block th:include=":: title"></th:block></title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#ecfeff',
                            100: '#cffafe',
                            200: '#a5f3fc',
                            300: '#67e8f9',
                            400: '#22d3ee',
                            500: '#06b6d4',
                            600: '#0891b2',
                            700: '#0e7490',
                            800: '#155e75',
                            900: '#164e63',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts: Nunito Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            background: linear-gradient(135deg, #ecfeff 0%, #cffafe 100%);
        }
        .nav-link {
            @apply px-3 py-2 rounded-lg text-sm font-semibold transition-all duration-200;
        }
        .nav-link:hover {
            @apply bg-primary-100 text-primary-700 shadow;
        }
        .btn-primary {
            @apply bg-primary-500 text-white px-5 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-primary-600 shadow hover:shadow-lg;
        }
        .alert {
            @apply rounded-lg p-4 mb-4 transition-all duration-300 shadow;
        }
        .alert-success {
            @apply bg-green-50 text-green-800 border border-green-200;
        }
        .alert-error {
            @apply bg-red-50 text-red-800 border border-red-200;
        }
        .card {
            @apply bg-white rounded-2xl shadow-lg p-6 transition-transform duration-200 hover:-translate-y-1 hover:shadow-xl;
        }
        .navbar-top {
            background: rgba(255,255,255,0.0);
            box-shadow: none;
            backdrop-filter: none;
        }
        .navbar-scrolled {
            background: linear-gradient(90deg, #38bdf8cc 0%, #6366f1cc 100%);
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.07);
            backdrop-filter: blur(12px);
            transition: background 0.5s, box-shadow 0.5s;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
<!-- Navigation -->
<nav id="main-navbar" class="navbar-top bg-white/0 transition-all duration-500 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-14">
            <a href="/" class="flex items-center gap-2">
                <span class="text-xl font-extrabold text-primary-600 tracking-tight">LiqaaTech</span>
            </a>
            <div class="hidden md:flex gap-2">
                <a th:href="@{/}" class="nav-link text-gray-700">Home</a>
                <a th:href="@{/events}" class="nav-link text-gray-700">Events</a>
                <a sec:authorize="hasRole('ORGANIZER')" th:href="@{/events/create}" class="nav-link text-gray-700">Create Event</a>
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="nav-link text-gray-700">Admin Dashboard</a>
            </div>
            <div class="hidden md:flex items-center gap-3">
                <div sec:authorize="isAuthenticated()" class="flex items-center gap-2">
                    <span class="text-gray-700 font-semibold" th:text="${#authentication.name}"></span>
                    <a th:href="@{/profile}" class="text-primary-600 hover:text-primary-800 transition-colors"><i class="fas fa-user-circle text-xl"></i></a>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="text-gray-400 hover:text-primary-600 transition-colors"><i class="fas fa-sign-out-alt text-xl"></i></button>
                    </form>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="nav-link text-primary-600">Login</a>
                    <a th:href="@{/register}" class="btn-primary">Register</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="flex-grow max-w-7xl mx-auto py-8 sm:px-6 lg:px-8">
    <!-- Alert Messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2 text-green-500"></i>
            <span th:text="${successMessage}"></span>
        </div>
    </div>
    <div th:if="${errorMessage}" class="alert alert-error" role="alert">
        <div class="flex items-center">
            <i class="fas fa-exclamation-circle mr-2 text-red-500"></i>
            <span th:text="${errorMessage}"></span>
        </div>
    </div>
    <!-- Page Content -->
    <th:block th:include=":: content"></th:block>
</main>

<!-- Footer -->
<footer class="bg-white border-t border-gray-100 mt-auto">
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row md:justify-between gap-8">
            <div>
                <h3 class="text-lg font-extrabold text-primary-600 mb-2">LiqaaTech</h3>
                <p class="text-gray-500">Your platform for creating and managing amazing events.</p>
            </div>
            <div>
                <h3 class="text-lg font-bold text-gray-700 mb-2">Quick Links</h3>
                <ul class="space-y-1">
                    <li><a href="/" class="text-gray-500 hover:text-primary-600 transition-colors">Home</a></li>
                    <li><a href="/events" class="text-gray-500 hover:text-primary-600 transition-colors">Events</a></li>
                    <li><a href="/about" class="text-gray-500 hover:text-primary-600 transition-colors">About Us</a></li>
                    <li><a href="/contact" class="text-gray-500 hover:text-primary-600 transition-colors">Contact</a></li>
                </ul>
            </div>
            <div>
                <h3 class="text-lg font-bold text-gray-700 mb-2">Connect With Us</h3>
                <div class="flex gap-4">
                    <a href="#" class="text-gray-400 hover:text-primary-500 transition-colors"><i class="fab fa-facebook text-xl"></i></a>
                    <a href="#" class="text-gray-400 hover:text-primary-500 transition-colors"><i class="fab fa-twitter text-xl"></i></a>
                    <a href="#" class="text-gray-400 hover:text-primary-500 transition-colors"><i class="fab fa-instagram text-xl"></i></a>
                    <a href="#" class="text-gray-400 hover:text-primary-500 transition-colors"><i class="fab fa-linkedin text-xl"></i></a>
                </div>
            </div>
        </div>
        <div class="mt-8 border-t border-gray-100 pt-6 text-center">
            <p class="text-gray-400">&copy; 2024 LiqaaTech. All rights reserved.</p>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/js/main.js}"></script>
<script>
// Navbar scroll effect
window.addEventListener('scroll', function() {
    const navbar = document.getElementById('main-navbar');
    if (window.scrollY > 30) {
        navbar.classList.remove('navbar-top');
        navbar.classList.add('navbar-scrolled');
    } else {
        navbar.classList.remove('navbar-scrolled');
        navbar.classList.add('navbar-top');
    }
});
</script>
</body>
</html>
