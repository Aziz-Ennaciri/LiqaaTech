<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>500 - Server Error</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container text-center py-5">
            <h1 class="display-1 text-muted">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-4">Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
            <a th:href="@{/}" class="btn btn-primary">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
