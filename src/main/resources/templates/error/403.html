<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>403 - Access Denied</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container text-center py-5">
            <h1 class="display-1 text-muted">403</h1>
            <h2 class="mb-4">Access Denied</h2>
            <p class="lead mb-4">You don't have permission to access this page. Please contact an administrator if you believe this is a mistake.</p>
            <a th:href="@{/}" class="btn btn-primary">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
