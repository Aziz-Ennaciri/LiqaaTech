<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Create Event - LiqaaTech</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Error Messages -->
        <div th:if="${error}" class="bg-red-50 border-l-4 border-red-400 p-4 mb-4 rounded-md shadow-sm">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">
                        Error
                    </h3>
                    <div class="mt-2 text-sm text-red-700">
                        <p th:text="${error}"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success Messages -->
        <div th:if="${success}" class="bg-green-50 border-l-4 border-green-400 p-4 mb-4 rounded-md shadow-sm">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-green-700" th:text="${success}"></p>
                </div>
            </div>
        </div>

        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-4">
                Create New Event
            </h1>
            <p class="text-gray-600 text-sm">
                Fill in the details to create a new event
            </p>
        </div>

        <form th:action="@{/events/create}" th:object="${eventDTO}" method="post" enctype="multipart/form-data" class="bg-white rounded-xl shadow-2xl p-8">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

            <!-- Event Name -->
            <div class="space-y-1">
                <label for="title" class="block text-sm font-medium text-gray-700">Event Name</label>
                <div class="mt-1">
                    <input type="text" id="title" name="title" th:field="*{title}"
                           class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm py-3 px-4" required>
                </div>
                <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <!-- Description -->
            <div class="space-y-1">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <div class="mt-1">
                    <textarea id="description" name="description" th:field="*{description}"
                              class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm py-3 px-4" rows="4" required></textarea>
                </div>
                <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <!-- Category -->
            <div class="space-y-1">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <div class="mt-1">
                    <select id="category" name="category" th:field="*{category}" 
                           class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm py-3 px-4" required>
                        <option value="">Select a category</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}">
                        </option>
                    </select>
                </div>
                <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
            </div>

            <!-- Date and Time -->
            <div class="space-y-1">
                <label for="startDateTime" class="block text-sm font-medium text-gray-700">Date and Time</label>
                <div class="mt-1">
                    <input type="datetime-local" id="startDateTime" name="startDateTime" th:field="*{startDateTime}"
                           class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm py-3 px-4" required>
                </div>
                <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('startDateTime')}" th:errors="*{startDateTime}"></div>
            </div>

            <!-- Location -->
            <div class="space-y-1">
                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                <div class="mt-1">
                    <input type="text" id="location" name="location" th:field="*{location}"
                           class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm py-3 px-4" required>
                </div>
                <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
            </div>

            <!-- Capacity -->
            <div class="space-y-1">
                <label for="capacity" class="block text-sm font-medium text-gray-700">Capacity</label>
                <div class="mt-1">
                    <input type="number" id="capacity" name="capacity" th:field="*{capacity}"
                           class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm py-3 px-4" min="1" required>
                </div>
                <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
            </div>

            <!-- Ticket Price -->
            <div class="space-y-1">
                <label for="price" class="block text-sm font-medium text-gray-700">Ticket Price ($)</label>
                <div class="mt-1">
                    <input type="number" id="price" name="price" th:field="*{price}"
                           class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm py-3 px-4" min="0" step="0.01" required>
                </div>
                <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <!-- Image Upload -->
            <div class="space-y-1">
                <label for="image" class="block text-sm font-medium text-gray-700">Event Image</label>
                <div class="mt-1">
                    <input type="file" id="image" name="image" accept="image/*"
                           class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                                  file:rounded-lg file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-gray-200 file:text-gray-700
                                  hover:file:bg-gray-300">
                </div>
                <p class="mt-1 text-sm text-gray-500">Upload an image for your event (optional)</p>
            </div>

            <!-- Submit Button -->
            <div class="pt-5">
                <div class="flex justify-end space-x-3">
                    <a th:href="@{/events}" class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-lg text-gray-900 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        Create Event
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Image Preview Script -->
<script th:inline="javascript">
    document.getElementById('image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.createElement('img');
                preview.src = e.target.result;
                preview.className = 'mt-2 mx-auto h-32 w-auto rounded-lg shadow-md';
                
                const container = document.querySelector('.border-dashed');
                const existingPreview = container.querySelector('img');
                if (existingPreview) {
                    container.removeChild(existingPreview);
                }
                container.insertBefore(preview, container.firstChild);
            }
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
