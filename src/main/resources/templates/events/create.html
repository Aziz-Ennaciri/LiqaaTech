<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Create Event - LiqaaTech</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Error Messages -->
        <div th:if="${error}" class="bg-red-50 border-l-4 border-red-400 p-4 mb-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-red-700" th:text="${error}"></p>
                </div>
            </div>
        </div>

        <!-- Success Messages -->
        <div th:if="${success}" class="bg-green-50 border-l-4 border-green-400 p-4 mb-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-green-700" th:text="${success}"></p>
                </div>
            </div>
        </div>

        <div class="text-center mb-8">
            <h1 class="text-2xl sm:text-3xl font-semibold text-gray-900 dark:text-white mb-4">
                Create New Event
            </h1>
            <p class="text-gray-600 dark:text-gray-300 text-sm">
                Fill in the details to create a new event
            </p>
        </div>

        <form th:action="@{/events/create}" th:object="${event}" method="post" class="space-y-6">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Event Name -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Event Name</label>
                <div class="mt-1">
                    <input type="text" name="title" id="title" th:field="*{title}"
                           class="form-input" required>
                </div>
                <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Description</label>
                <div class="mt-1">
                    <textarea id="description" name="description" rows="4" th:field="*{description}"
                              class="form-input" required></textarea>
                </div>
                <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <!-- Category -->
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Category</label>
                <div class="mt-1">
                    <select id="category" name="category" th:field="*{category}" class="form-input" required>
                        <option value="">Select a category</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}">
                        </option>
                    </select>
                </div>
                <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
            </div>



            <!-- Date and Time -->
            <div>
                <label for="dateTime" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Date and Time</label>
                <div class="mt-1">
                    <input type="datetime-local" id="dateTime" name="dateTime" th:field="*{dateTime}"
                           class="form-input" required>
                </div>
                <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}"></div>
            </div>

            <!-- Location -->
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Location</label>
                <div class="mt-1">
                    <input type="text" id="location" name="location" th:field="*{location}"
                           class="form-input" required>
                </div>
                <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
            </div>

            <!-- Capacity -->
            <div>
                <label for="capacity" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Capacity</label>
                <div class="mt-1">
                    <input type="number" id="capacity" name="capacity" th:field="*{capacity}"
                           class="form-input" min="1" required>
                </div>
                <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
            </div>

            <!-- Ticket Price -->
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Ticket Price ($)</label>
                <div class="mt-1">
                    <input type="number" id="price" name="price" th:field="*{price}"
                           class="form-input" min="0" step="0.01" required>
                </div>
                <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <!-- Submit Button -->
            <div class="pt-5">
                <div class="flex justify-end">
                    <a th:href="@{/events}" class="btn-secondary mr-3">
                        Cancel
                    </a>
                    <button type="submit" class="btn-primary">
                        Create Event
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Image Preview Script -->
<script th:inline="javascript">
    document.getElementById('image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.createElement('img');
                preview.src = e.target.result;
                preview.className = 'mt-2 mx-auto h-32 w-auto';
                
                const container = document.querySelector('.border-dashed');
                const existingPreview = container.querySelector('img');
                if (existingPreview) {
                    container.removeChild(existingPreview);
                }
                container.insertBefore(preview, container.firstChild);
            }
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
