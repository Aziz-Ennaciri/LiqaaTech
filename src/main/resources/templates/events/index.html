<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Events - LiqaaTech</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="py-12 bg-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center">
                    <h2 class="text-3xl font-extrabold text-gray-900">
                        Upcoming Events
                    </h2>
                    <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500">
                        Discover and join exciting events
                    </p>
                </div>

                <!-- Search and Filters -->
                <div class="mt-8 bg-white rounded-lg shadow-lg p-6">
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-4">
                        <div>
                            <label for="search" class="block text-sm font-medium text-gray-700">Search</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <input type="text" name="search" id="search" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-4 pr-12 sm:text-sm border-gray-300 rounded-md" placeholder="Search events...">
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                    <i class="fas fa-search text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                            <select id="category" name="category" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option value="">All Categories</option>
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Category</option>
                            </select>
                        </div>
                        <div>
                            <label for="dateRange" class="block text-sm font-medium text-gray-700">Date Range</label>
                            <input type="date" id="dateRange" name="dateRange" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                            <select id="status" name="status" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option value="">All Status</option>
                                <option value="UPCOMING">Upcoming</option>
                                <option value="ONGOING">Ongoing</option>
                                <option value="COMPLETED">Completed</option>
                                <option value="CANCELLED">Cancelled</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Events Grid -->
                <div class="mt-8 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                    <div th:each="event : ${events}" class="bg-white overflow-hidden shadow-sm rounded-lg hover:shadow-md transition-shadow">
                        <div class="relative">
                            <img th:if="${event.imageUrl}" th:src="${event.imageUrl}" class="w-full h-48 object-cover" alt="Event Image">
                            <div class="absolute top-0 right-0 p-2">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full"
                                      th:classappend="${event.status == 'UPCOMING' ? 'bg-green-100 text-green-800' : 
                                                      event.status == 'ONGOING' ? 'bg-blue-100 text-blue-800' : 
                                                      event.status == 'COMPLETED' ? 'bg-gray-100 text-gray-800' : 
                                                      'bg-red-100 text-red-800'}"
                                      th:text="${event.status}">Status</span>
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="text-lg font-medium text-gray-900" th:text="${event.title}">Event Title</h3>
                            <p class="mt-2 text-sm text-gray-500" th:text="${event.description}">Event Description</p>
                            <div class="mt-4 flex items-center text-sm text-gray-500">
                                <i class="fas fa-calendar mr-2"></i>
                                <span th:text="${#temporals.format(event.startDate, 'dd MMM yyyy')}">Date</span>
                            </div>
                            <div class="mt-2 flex items-center text-sm text-gray-500">
                                <i class="fas fa-map-marker-alt mr-2"></i>
                                <span th:text="${event.location}">Location</span>
                            </div>
                            <div class="mt-4">
                                <a th:href="@{/events/{id}(id=${event.id})}" 
                                   class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                                    View Details
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
