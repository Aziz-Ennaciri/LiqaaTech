<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>Events - LiqaaTech</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Search and Filter Section -->
        <div class="bg-white shadow-lg rounded-lg">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <form th:action="@{/events}" method="get" class="space-y-4">
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4">
                    <!-- Search -->
                    <div>
                        <label for="search" class="block text-sm font-medium text-gray-700">Search</label>
                        <input type="text" name="search" id="search" th:value="${param.search}"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm" placeholder="Search events...">
                    </div>
                    
                    <!-- Category Filter -->
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select name="category" id="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
                            <option value="">All Categories</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}"
                                    th:selected="${param.category != null and param.category[0] == cat.id.toString()}">
                            </option>
                        </select>
                    </div>
                    
                    <!-- Date Filter -->
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                        <select name="date" id="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
                            <option value="">Any Date</option>
                            <option value="today" th:selected="${param.date != null and param.date[0] == 'today'}">Today</option>
                            <option value="tomorrow" th:selected="${param.date != null and param.date[0] == 'tomorrow'}">Tomorrow</option>
                            <option value="this-week" th:selected="${param.date != null and param.date[0] == 'this-week'}">This Week</option>
                            <option value="this-month" th:selected="${param.date != null and param.date[0] == 'this-month'}">This Month</option>
                        </select>
                    </div>
                    
                    <!-- Price Filter -->
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">Price Range</label>
                        <select name="price" id="price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
                            <option value="">Any Price</option>
                            <option value="free" th:selected="${param.price != null and param.price[0] == 'free'}">Free</option>
                            <option value="paid" th:selected="${param.price != null and param.price[0] == 'paid'}">Paid</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex justify-end">
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <i class="fas fa-search mr-2"></i>Search
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="relative min-h-[60vh] flex items-center justify-center overflow-hidden mb-16">
        <div class="absolute inset-0">
            <img class="w-full h-full object-cover blur-sm scale-105" src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80" alt="Events background">
            <div class="absolute inset-0 bg-gradient-to-br from-primary/90 via-primary/80 to-primary/70"></div>
        </div>
        <div class="relative z-10 max-w-2xl mx-auto text-center py-20 px-6">
            <div class="backdrop-blur-lg bg-white/20 rounded-3xl shadow-2xl p-10 border border-white/30">
                <h1 class="text-5xl md:text-6xl font-extrabold text-white drop-shadow mb-6">Upcoming Events</h1>
                <p class="text-xl md:text-2xl text-white/90 mb-8 font-light tracking-wide">Explore our collection of events and find the perfect one for you</p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="/events/create" class="btn-primary text-lg px-8 py-3 shadow-lg">Create Event</a>
                    <a href="/categories" class="btn-secondary text-lg px-8 py-3 shadow-lg">Browse Categories</a>
                </div>
            </div>
        </div>
        <!-- Curved SVG Divider -->
        <div class="absolute bottom-0 left-0 w-full overflow-hidden leading-none rotate-180" style="height: 80px;">
            <svg viewBox="0 0 500 80" preserveAspectRatio="none" class="w-full h-full">
                <path d="M0,80 C150,0 350,0 500,80 L500,00 L0,0 Z" fill="#fff" fill-opacity="1"></path>
            </svg>
        </div>
    </section>

    <!-- Events Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid gap-10 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
            <div th:each="event : ${events}" class="bg-white rounded-3xl shadow-lg hover:shadow-xl transition-shadow duration-200">
                <div class="relative">
                    <!-- Placeholder for event image if you want to add it later -->
                    <div class="h-56 bg-gray-100 rounded-t-3xl flex items-center justify-center">
                        <i class="fas fa-calendar-alt text-4xl text-gray-300"></i>
                    </div>
                    <div class="absolute top-4 right-4 bg-primary/90 text-white px-3 py-1 rounded-full text-sm shadow">
                        <span th:text="${event.availableSpots} + ' spots left'">10 spots left</span>
                    </div>
                </div>
                <div class="p-6">
                    <div class="flex items-center text-sm text-gray-500 mb-2">
                        <i class="far fa-calendar-alt mr-2"></i>
                        <span th:text="${#temporals.format(event.startDateTime, 'MMM dd, yyyy HH:mm')}">May 23, 2025 10:49</span>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-900 mb-2" th:text="${event.title}">Event Title</h3>
                    <p class="text-gray-600 mb-4" th:text="${#strings.abbreviate(event.description, 100)}">Event description goes here...</p>
                    <div class="flex items-center text-sm text-gray-500 mb-4">
                        <i class="fas fa-map-marker-alt mr-2"></i>
                        <span th:text="${event.location}">Event Location</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-bold text-primary" th:text="${'$' + event.price}">$0.00</span>
                        <a th:href="@{/events/{id}(id=${event.id})}" class="btn-primary btn-sm">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
