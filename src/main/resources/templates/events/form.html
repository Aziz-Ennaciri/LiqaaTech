<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${event.id == null ? 'Create Event' : 'Edit Event'}">Event Form</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title" th:text="${event.id == null ? 'Create Event' : 'Edit Event'}">
                            Event Form
                        </h2>
                    </div>
                    <div class="card-body">
                        <form th:action="${event.id == null ? '/events/create' : '/events/edit/' + event.id}"
                              th:object="${event}"
                              method="post"
                              enctype="multipart/form-data">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Event Name</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       th:field="*{name}"
                                       required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" 
                                     th:errors="*{name}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" 
                                          id="description" 
                                          th:field="*{description}"
                                          rows="3"
                                          required></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('description')}" 
                                     th:errors="*{description}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="date" class="form-label">Event Date</label>
                                <input type="datetime-local" 
                                       class="form-control" 
                                       id="date" 
                                       th:field="*{date}"
                                       required>
                                <div class="text-danger" th:if="${#fields.hasErrors('date')}" 
                                     th:errors="*{date}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="location" 
                                       th:field="*{location}"
                                       required>
                                <div class="text-danger" th:if="${#fields.hasErrors('location')}" 
                                     th:errors="*{location}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" 
                                        id="category" 
                                        th:field="*{category}"
                                        required>
                                    <option value="">Select a category</option>
                                    <option th:each="cat : ${categories}"
                                            th:value="${cat.id}"
                                            th:text="${cat.name}">Category</option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('category')}" 
                                     th:errors="*{category}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label">Event Image</label>
                                <input type="file" 
                                       class="form-control" 
                                       id="image" 
                                       name="image"
                                       accept="image/*">
                                <div class="text-danger" th:if="${#fields.hasErrors('image')}" 
                                     th:errors="*{image}"></div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${event.id == null ? 'Create' : 'Update'}">Submit</span>
                                </button>
                                <a th:href="@{/events}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
