<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <title>User Dashboard - LiqaaTech</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Dashboard Header -->
    <div class="bg-white shadow">
        <div class="px-4 sm:px-6 lg:max-w-7xl lg:mx-auto lg:px-8">
            <div class="py-6 md:flex md:items-center md:justify-between">
                <div class="flex-1 min-w-0">
                    <h1 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                        My Dashboard
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Upcoming Events -->
    <div class="mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white shadow rounded-lg">
                <div class="p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Upcoming Events</h2>
                    <div class="space-y-4">
                        <div th:each="event : ${upcomingEvents}" class="flex items-center justify-between p-4 border-b last:border-0">
                            <div>
                                <h3 class="font-medium text-gray-900" th:text="${event.title}">Event Title</h3>
                                <p class="text-sm text-gray-500" th:text="${#temporals.format(event.startDateTime, 'MMM dd, yyyy HH:mm')}">Date and Time</p>
                            </div>
                            <a th:href="@{/events/{id}(id=${event.id})}" class="btn-secondary btn-sm">View Details</a>
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <a href="/events" class="btn-secondary">View All Events</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- My Registrations -->
    <!-- Create Event Button (for admins and organisers) -->
    <div class="mt-8" th:if="${#authorization.expression('isAuthenticated() and (hasRole(''ROLE_ADMIN'') or hasRole(''ROLE_ORGANISER''))')}">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white shadow rounded-lg">
                <div class="p-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-medium text-gray-900">Create New Event</h2>
                        <a href="/events/create" class="btn-primary">Create Event</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- My Registrations -->
    <div class="mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white shadow rounded-lg">
                <div class="p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">My Registrations</h2>
                    <div class="space-y-4">
                        <div th:each="registration : ${registrations}" class="flex items-center justify-between p-4 border-b last:border-0">
                            <div>
                                <h3 class="font-medium text-gray-900" th:text="${registration.event.title}">Event Title</h3>
                                <p class="text-sm text-gray-500" th:text="${#temporals.format(registration.event.startDateTime, 'MMM dd, yyyy HH:mm')}">Date and Time</p>
                                <p class="text-sm text-gray-600" th:text="${'#' + registration.ticketNumber}">Ticket #: #12345</p>
                            </div>
                            <a th:href="@{/events/{id}(id=${registration.event.id})}" class="btn-secondary btn-sm">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Created Events (for organizers) -->
    <div class="mt-8" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white shadow rounded-lg">
                <div class="p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">My Created Events</h2>
                    <div class="space-y-4">
                        <div th:each="event : ${createdEvents}" class="flex items-center justify-between p-4 border-b last:border-0">
                            <div>
                                <h3 class="font-medium text-gray-900" th:text="${event.title}">Event Title</h3>
                                <p class="text-sm text-gray-500" th:text="${#temporals.format(event.startDateTime, 'MMM dd, yyyy HH:mm')}">Date and Time</p>
                                <p class="text-sm text-gray-600" th:text="${event.availableSpots + ' spots remaining'}">Spots Remaining</p>
                            </div>
                            <div class="flex space-x-2">
                                <a th:href="@{/events/{id}(id=${event.id})}" class="btn-secondary btn-sm">View Details</a>
                                <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn-primary btn-sm">Edit Event</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
